<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter-1 Inception</title>
  </head>
  <body>
    <!-- Manipulating DOM using HTML tag -->
    <h1>Hello World using HTML Tag</h1>

    <!-- Manipulating DOM using JS -->
    <script>
      const heading1 = document.createElement("h1")
      heading1.innerText = "Hello World using JavaScript"
      document.body.appendChild(heading1)
    </script>

    <!-- React will be rendered only here -->
    <div id="root">Not Rendered</div>

    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Manipulating DOM using React -->
    <script>
      const heading2 = React.createElement("h1", {}, "Hello world using React")
      const root = ReactDOM.createRoot(document.getElementById("root"))

      root.render(heading2)
    </script>
  </body>
</html>
